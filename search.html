<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        /* 모든 경로에 기본 애니메이션 설정 */
        .animate-path {
            transform: scale(0); /* 경로의 초기 크기를 0으로 설정 */
            transform-origin: center; /* 변환의 기준을 경로의 중앙으로 설정 */
            animation: scaleUp 2s forwards; /* 2초 동안 확장되는 애니메이션 */
            stroke: #004C98; /* 경로 색상 */
            stroke-width: 2; /* 선 두께 */
            fill: none; /* 채우기 없음 */
        }

        /* 두 번째 SVG의 각 경로에 대한 애니메이션 지연 시간 설정 */
        .path1 {
            animation-delay: 0s; /* 첫 번째 경로 */
        }

        .path2 {
            animation-delay: 1s; /* 두 번째 경로 */
        }

        .path3 {
            animation-delay: 2s; /* 세 번째 경로 */
        }

        .path4 {
            animation-delay: 3s; /* 네 번째 경로 */
        }

        /* 애니메이션 정의: 경로가 확장되면서 나타나는 효과 */
        @keyframes scaleUp {
            to {
                transform: scale(1); /* 경로가 원래 크기로 확장되며 나타남 */
            }
        }
    </style>
</head>

    <!-- 첫 번째 SVG (애니메이션 제거) -->
